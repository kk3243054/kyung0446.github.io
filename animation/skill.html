<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="skill.css" type="text/css" rel="stylesheet" />
    <title>skill bar</title>
  </head>
  <body>
      <div class="wrapper">
          <h1>SOFTWARE SKILLS</h1>
          <div class="items">
              <div class="text">
                  <p>HTML5</p>
                  <p>90%</p>
              </div>
              <div class="bar">
                  <div style="width:90%; animation-delay:0s;"></div>
              </div>
          </div>
          <div class="items">
              <div class="text">
                  <p>CSS3</p>
                  <p>80%</p>
              </div>
              <div class="bar">
                  <div style="width:80%; animation-delay:0.2s;"></div>
              </div>
          </div>
          <div class="items">
              <div class="text">
                  <p>jQuery</p>
                  <p>65%</p>
              </div>
              <div class="bar">
                  <div style="width:65%; animation-delay:0.4s;"></div>
              </div>
          </div>
          <div class="items">
              <div class="text">
                  <p>Photoshop</p>
                  <p>70%</p>
              </div>
              <div class="bar">
                  <div style="width:70%; animation-delay:0.6s;"></div>
              </div>
          </div>
          <div class="items">
              <div class="text">
                  <p>Illustrator</p>
                  <p>82%</p>
              </div>
              <div class="bar">
                  <div style="width:82%; animation-delay:0.8s;"></div>
              </div>
          </div>
      </div>
  </body>
</html>
